<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Player Scoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex align-items-center gap-3 py-4">
            
                <div class="col-5">
                    <input type="file" id="file-input" class="form-control">
                </div>
                <div id="loadingSpinner" class="spinner-border"  role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="btn btn-primary" onclick="showToast('Hello', 'Title')">Hello</div>
        <div id="roleSelector">
            <input type="text" id="roleSearch" class="form-control" placeholder="Search roles...">
            <div id="roleList" class="list-container">
                <!-- Dynamic div elements will be here -->
            </div>            
        </div>

    </div>






    <div class="toast-container position-fixed top-0 end-0 p-2" id="toast-container" aria-live="polite"
        aria-atomic="true">

    </div>

    <script src="js/toastNotifications.js"></script>
    <script src="js/listFilter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/fileUpload.js"></script>
    <script src="js/processFile.js"></script>
    <script src="js/dataProcessing.js"></script>
    <script src="js/tableGeneration.js"></script>
    <script src="js/themeToggle.js"></script>
</body>

</html>
