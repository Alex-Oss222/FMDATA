<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Player Scoring</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>




  <div class="container mt-3">
    <h3>Selected Roles</h3>
    <div class="card">
      <div class="card-body" style="max-height: 25vh; overflow-y: auto;">
        <div class="selected-roles d-flex flex-wrap">
          <!-- Dynamically generated role pills will go here -->
        </div>
      </div>
      <div class="card-footer text-end">
        <button type="button" class="btn btn-danger" id="clear-selected-roles">
          <i class="bi bi-trash3" ></i>
        </button>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#roleListModal">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
    </div>
    <hr>
    <div class="col-5">
      <input type="file" id="file-input" class="form-control">
    </div>
    <div id="loadingSpinner" class="spinner-border" role="status" style="display: none;">
      <span class="visually-hidden">Loading...</span>
    </div>
    
  </div>




  <!-- Fullscreen Modal -->
  <div class="modal fade" id="roleListModal" tabindex="-1" aria-labelledby="roleListModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <input type="text" class="form-control" id="search-roles" placeholder="Filter roles..." autocomplete="off">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="roleList" class="d-flex flex-wrap" style="max-height: 75vh; overflow-y: auto;">
            <!-- JavaScript will populate list items here -->
          </div>
        </div>
        <div class="modal-footer flex justify-content-between">
          <div class="flex">
            <button type="button" class="btn btn-danger" onclick="clearSelectedRoles()">Clear</button>
            <button type="button" class="btn btn-warning" onclick="selectAllRoles()">Select All</button>

          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


<!-- Edit Role Modal -->
<div class="modal fade" id="editRoleModal" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editRoleModalLabel">Edit Role</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="max-height: 75vh; overflow-y: auto;">
              <!-- Dynamic form will be injected here -->
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveRoleChanges">Save Changes</button>
          </div>
      </div>
  </div>
</div>





  


  <div class="toast-container position-fixed bottom-0 end-0 p-2" id="toast-container" aria-live="polite"
    aria-atomic="true">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/toastNotifications.js"></script>
  <script src="js/fileUpload.js"></script>
  <script src="js/processFile.js"></script>
  <script src="js/dataProcessing.js"></script>
  <script src="js/tableGeneration.js"></script>
  <script src="js/listFilter.js"></script>
  <script src="js/editWeighting.js"></script>
  <script src="js/themeToggle.js"></script>
  <script src="js/ui.js"></script>
</body>

</html>
