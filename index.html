<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM Player Scoring</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex align-items-center gap-3 py-4">

        <div class="col-5">
          <input type="file" id="file-input" class="form-control">
        </div>
        <div id="loadingSpinner" class="spinner-border" role="status" style="display: none;">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="dropdown custom-dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
        aria-expanded="false">
        Select Role
      </button>
      <ul id="roleList" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- JavaScript will populate list items here -->
      </ul>
    </div>

    <!-- Modal Placeholder (if needed for editing roles) -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal content goes here -->
        </div>
      </div>
    </div>



  </div>



  <div class="toast-container position-fixed top-0 end-0 p-2" id="toast-container" aria-live="polite"
    aria-atomic="true">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/toastNotifications.js"></script>
  <script src="js/editWeighting.js"></script>
  <script src="js/fileUpload.js"></script>
  <script src="js/processFile.js"></script>
  <script src="js/dataProcessing.js"></script>
  <script src="js/tableGeneration.js"></script>
  <script src="js/listFilter.js"></script>
  <script src="js/themeToggle.js"></script>
  <script src="js/ui.js"></script>
</body>

</html>
